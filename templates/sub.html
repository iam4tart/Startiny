<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/style.css') }}" />
    <title>Startiny: Analysed Startup Result</title>
</head>
<body>
  <div class="result">
    <legend class="stat">{{n}}</legend><br/><br/><br/>
    <legend><b>One of the similar startup just like yours is </b></legend><br/>
    <button><h4>{{match_1}}</h4></button><br/><br/>
    <legend><b>Other similar matched startups include</b></legend><br/>
    <button><h4>{{match_2}}</h4></button>
    <button><h4>{{match_3}}</h4></button>
  </div>
  <br/><br/>
  <div><center>
    <b><legend class="stat">General Statistics</legend></b><br/><br/><br/>
    <img src="https://raw.githubusercontent.com/iam4tart/Startiny/main/templates/category_top500.jpeg"></img>
    <img src="https://raw.githubusercontent.com/iam4tart/Startiny/main/templates/category_count.jpeg"></img>
  </div>
</body>
</html>
